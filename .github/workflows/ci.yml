name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Essential step 1: Get the code
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.13.2'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Essential step 2: Install packages
          
      - name: Run Pytest
        run: pytest # Essential step 3: Run your tests
